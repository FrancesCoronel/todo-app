<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This is an example todo app.">
    <meta name="author" content="Frances Coronel">
    <link rel="icon" href="https://www.codenow.org/assets/codenow_favicon-c1fcf8496e8fae59bda4c6062f1fe8a8.png">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">To-Do App ✅</h3>
            <hr>
        </div>
        <div class="container">
            <h2 class="what-now">What do you have to do today? 🤔</h2>
            <input type="text" class="form-control" id="add-todo" placeholder="Add todo">
            <br>
            <button type="button" id="add-todo" class="btn btn-success"><i class="fa fa-plus-circle"></i> Add</button>
            <br>
            <h2>What's Left 🏁</h2>
            <div class="todos row">
                <div class="col-lg-6">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Get a penguin 🐧
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Teach that penguin to fly 🛩
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Open a school to teach penguins to fly 🎓
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Profit! 🤑
                        </label>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <p>&copy; Frances Coronel 2017</p>
            </footer>
        </div>
</body>

</html>
