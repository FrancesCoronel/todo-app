<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This is my todo app for CodeNow.">
    <meta name="author" content="Frances Coronel">
    <title>To-Do App ✅</title>
    <!-- Favicon -->
    <link rel="icon" href="https://www.codenow.org/assets/codenow_favicon-c1fcf8496e8fae59bda4c6062f1fe8a8.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <!-- Custom Style Sheet -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <h2 class="text-muted">To-Do App ✅</h2>
            <hr>
        </div>
        <div class="container">
            <h3>What do you have to do today? 🤔</h3>
            <input type="text" class="form-control" id="add-todo" placeholder="Add todo">
            <br>
            <button type="button" class="btn btn-success"><i class="fa fa-plus-circle"></i> Add</button>
            <br>
            <h3>What's Left 🏁</h3>
            <div class="row todos">
                <div class="col-lg-6">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Get a <a href="https://www.wikiwand.com/en/Penguin" target="_blank">penguin</a> 🐧
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Teach that penguin to fly 🛩
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Open a school to teach penguins to fly 🎓
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Profit! 🤑
                        </label>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <p>&copy; <a href="http://fvcproductions.github.io" target="_blank">Frances Coronel</a> 2017</p>
            </footer>
        </div>
</body>

</html>
